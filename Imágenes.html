	<h3>Ejemplo de imágenes en HTML</h3>
<!-- 
Las imágenes se agregan con la etiqueta <img>.
La etiqueta <img> utiliza varios atributos:
El atributo src especificia el nombre de la imagen.
El atributo alt especifica un texto a desplegar
de manera alternativa a la imagen en caso de que
esta no se pueda visualizar.
El atributo title despliega un texto sobre la imagen
cuando se coloca el ratón encima de ella.
El atributo width especifica el ancho de la imagen
en pixeles.
El atributo height especifica el alto de la imagen
en pixeles.
No se recomienda cambiar ambos atributos ak mismo
tiempo, solamente cambiar uno y el navegador calcula
el otro automáticamente.

Se puede utilizar un generador de imágenes aleatorias,
por ejemplo lorempixel.com

El atributo src puede hacer referencia a una imagen
que se encuentra en alguna carpeta de mi computadora
o puede hacer referencia a cualquier imagen en cualquier
dirección de internet especificada como http://

La etiqueta img es una etiqueta de autocierre, no
requiere </img>.
-->
<img src="Caveira.jpg" alt="Imagen Caveira R6S." title="Caveira R6"
	 width="480">
<h3>Imagen aleatoria</h3>
<img src="http://lorempixel.com/400/200">
